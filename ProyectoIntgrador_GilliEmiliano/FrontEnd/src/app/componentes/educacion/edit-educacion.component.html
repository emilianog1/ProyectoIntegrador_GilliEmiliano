<div class="container" *ngIf="edu">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre del establecimiento</label>
                    <input type="text" class="form-control" id="nombreEd" name="nombreEd" [(ngModel)]="edu.nombreEd" required>
                </div>
                <div class="form-group">
                    <label for="descripcionEd">Informacion del establecimiento</label>
                    <input type="text" class="form-control" id="descripcionEd" name="descripcionEd" [(ngModel)]="edu.descripcionEd" required>
                </div>
                <div class="form-group">
                    <label for="estadoEd">Estado de la educacion</label>
                    <input type="text" class="form-control" id="estadoEd" name="estadoEd" [(ngModel)]="edu.estadoEd" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
