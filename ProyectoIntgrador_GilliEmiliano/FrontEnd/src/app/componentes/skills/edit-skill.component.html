<div class="container" *ngIf="ski">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreS">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombreS" name="nombreS" [(ngModel)]="ski.nombreS"required>
                </div>
                <div class="form-group">
                    <label for="porcentajeS">Porcentaje de conocimiento de la Skill</label>
                    <input type="number" class="form-control" id="porcentajeS" name="porcentajeS" [(ngModel)]="ski.porcentajeS" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
